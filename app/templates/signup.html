{% extends "base.html" %}
{% block title %}Signup - devauth{% endblock %}
{% block content %}
  <div class="card">
    <h3>Signup</h3>
    <form method="post">
      Full name: <input name="full_name"><br><br>
      Email: <input name="email" required><br><br>
      Password: <input name="password" type="password" required><br><br>
      <button type="submit">Signup</button>
    </form>
  </div>
{% endblock %}
