{% extends "base.html" %}
{% block title %}Login - devauth{% endblock %}
{% block content %}
  <div class="card">
    <h3>Login</h3>
    <form method="post">
      Email: <input name="email" required><br><br>
      Password: <input name="password" type="password" required><br><br>
      <button type="submit">Login</button>
    </form>
    <p>Or <a href="/auth/signup">Sign up</a></p>
  </div>
{% endblock %}
